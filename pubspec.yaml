publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"
dependencies:
  cupertino_icons: ^1.0.5
  dartz: ^0.10.1
  dio: ^5.1.2
  equatable: ^2.0.5
  firebase_analytics: ^10.4.1
